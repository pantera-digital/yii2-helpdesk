namespace: pantera\helpdesk
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
modules:
    config:
        Yii2:
            configFile: '../../../config/test.php'
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
